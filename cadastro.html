<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Cadastro de produtos</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<img src="logo - itau.png" alt="logo itau" width="10%" height="10%">
				<h1 style='margin-left: 15px;'>Cadastro de Produtos</h1>
			</div>


		</header>

		<main>
			<form>
				<p>
					<div class= "texto-antes" style='margin-bottom: 40px;'>Para cadastrar o produto, preencha TODOS os campos abaixo:</div>
				</p>
				<label for="idproduto">ID do produto:</label>
				<input type="number" id="idproduto" class="input-padrao" required>

				<label for="nomeproduto">Nome do produto:</label>
				<input type="text" id="nomeproduto" class="input-padrao" required>

				<label for="categoria">Categoria:</label>
				<input type="text" id="categoria" class="input-padrao" required>

				<label for="qtddestoque">Quantidade em estoque:</label>
				<input type="number" id="qtddestoque" class="input-padrao" required>

				<label for="valor">Preço do produto:</label>
				<input type="number" min="1" step="any" id="valor" class="input-padrao" required>

				<input type="submit" value="Cadastrar produto" class="enviar">
			</form>

		</main>

		<footer>
			<img src="logo - itau.png" alt="logo itau" width="5%" height="5%">
			<p class="copyright">&copy; Projeto - Trilha de automação</p>
		</footer>
	</body>
</html>
